<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Rocket League Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Animated effects</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Interstellar</span>
                    <img class="shop-item-image" src="https://img.rl.insider.gg/itemPics/large/interstellar.54c9.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$18.54</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Hex Tide</span>
                    <img class="shop-item-image" src="https://img.rl.insider.gg/itemPics/large/hex_tide.aa92.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$7.48</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mainframe</span>
                    <img class="shop-item-image" src="https://img.rl.insider.gg/itemPics/large/mainframe.9995.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.64</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Stipple Gait</span>
                    <img class="shop-item-image" src="https://img.rl.insider.gg/itemPics/large/stipple_gait.263d.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CARS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Komodo</span>
                    <img class="shop-item-image" src="https://img.rl.insider.gg/itemPics/large/komodo.cdd9.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Fennec</span>
                    <img class="shop-item-image" src="https://img.rl.insider.gg/itemPics/large/fennec.bb8b.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.84</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Buy Now !! </h3>
                
            </div>
        </footer>
    </body>
</html>
